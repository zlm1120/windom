<div id="wrapper">

		<div class="aboutBox">
			<h1></h1>
			<div class="aboutTxt">
				<!--<p>递九网（公司原名称为北京递九电子商务有限公司，于2013年9月正式更名为递九网电子商务股份有限公司，简称“递九网”），是目前中国最大的酒类电子商务综合服务公司，主要从事国际国内知名品牌、地方畅销品牌以及进口优秀品牌等酒类商品线上零售，同时为酒企提供电子商务综合服务，经营范围包括白酒、葡萄酒、洋酒、保健酒、啤酒等。</p>
				<p>递九网总部位于成都同时，沈阳运营中心正在筹建中。公司借助现代电子商务平台进行全品类酒类及相关消费品的销售服务，除了做好酒类线上零售之外，还逐步整合行业上下游资源，为酒企提供电子商务领域的综合服务。2014年3月19日，递九网成立酒快到子公司，启动O2O战略，进一步完善了对酒企的电商综合服务。目前，递九网已经和国内500多家酒企建立深度合作关系；与天猫、京东、苏宁易购等十余家国内知名电商平台实现深度合作。</p>
				<p>经过近年来的高速发展，递九网成为中国最大的酒类电子商务综合服务公司，并赢得众多专业投资机构的青睐，截至2014年4月，相继获得广东粤强、红杉资本、东方富海、沃衍资本、单仁资讯等机构和部分个人投资者五轮共计6.3亿元的投资。</p>
				<p>递九网遵循“质真价优、快速便捷”的经营宗旨，为消费者提供名优品牌、真品保证、性价比高、配送快捷的精准服务，充分满足消费者个性化需求，彰显消费者品位生活特质。递九网以诚信为本，视品牌如生命，凭借十多年的酒类经营历程，忠实履行“买真酒就上递九网”的道德承诺。</p>
				<p>递九网全体员工秉承着“一群人，一辈子，只做一件事”的理念，专注于酒类行业，积极寻求模式创新及管理突破，充分利用电子商务的无国界功能，为中国酒品走向世界搭建平台，为世界酒品融入中国创造条件，不断提升自身综合实力，为成为世界一流酒类流通企业而努力奋斗。</p>-->
