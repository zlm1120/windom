	<body>
		<!--头部开始 Start-->
		<div id="head">
			<div class="headBox">
				<div class="logo fl"></div> 
				<div class="login fr">
					<div class="loginBefore">
						<a href="javascript:void(0)" class="title">登录</a>
						<div class="login-box">
							<span></span>
							<p><input type="text" class="loginInput" name="uname" id="uname" placeholder="账号"/></p>
							<p>
								<!--<input type="text" class="loginInput" name="pwd" id="pwd"  />-->
								<input type="password" class="loginInput" name="upwd" id="upwd" placeholder="密码"/>
							</p>
							<p><label><input type="checkbox" class="checkbox" id="ischeck" data-on="0" />记住我</label>
								<label class="updatePwd" onclick="location.href='update_pwd.html'">忘记密码?</label>
							</p>
							<a href="javascript:void(0)" class="loginBtn">登录</a>
						</div>
					</div>
					<div class="loginAfter">
						
					</div>
				</div>
				<div class="menu fr">
					<ul>
						<li><a href="index.html">首页</a></li>

							</div>
						</li>
						<li><a href="about.html">关于递九</a></li> 
						<li><a href="join-us.html">加入我们</a></li>
						<li><a href="contact-us.html">联系我们</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--//头部开始 End-->
		<!-- 广告条 Start    -->
		<div id="adBnner">
			<a href="javascript:void(0)"><img src="img/brand-pic.png" /> </a>
		</div>
		<!-- // 广告条 End   -->
		<!-- 中间内容 -->
	   <div class="brandContent">
		   	<div class="content-top">
		   		<img src="img/brand_service_one.png" />
		   	</div>
		   	<div class="content-buttom">
		   		<div class="inputGroup">
					<label>企业名称</label>
					<input type="text" class="brand-input" id="brandUname" onchange="checkBrand()" placeholder="请输入企业名称" />
					<label class="alert_lable"><img src="img/yuan.png" />企业名称与营业执照名称一致</label>
				</div>
				<div class="inputGroup">
					<label>联系人</label>
					<input type="text" class="brand-input" id="name" onchange="checkName()" placeholder="请输入联系人名称"/>
				</div>
				<div class="inputGroup">
					<label>联系电话</label>
					<input type="text" class="brand-input" id="phone" onchange="checkPhone()" placeholder="请输入联系人电话"/>
					<input type="text" class="vilidate" id="brandVilidate" placeholder="输入验证码" />
					<input class="getVidate"" type="button" onclick="sendMessage()" value="获取验证码" >
				</div>
				<div class="inputGroup">
					<label>输入密码</label>
					<input type="password" class="brand-input" id="brandPwd" onchange="checkPwd()" placeholder="请输入密码"/>
				</div>
				<div class="inputGroup">
					<label>确认密码</label>
					<input type="password" class="brand-input" id="brandPwdAgain" onchange="checkAginaPwd()" placeholder="请输入确认密码"/>
				</div>
				
				<div>
					<!--onclick="checkFields()"-->
					<input type="button" class="nexts" value="下一步" onclick="checkFields()"/>
				</div>
		   	</div>
